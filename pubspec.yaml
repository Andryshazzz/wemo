name: wemo
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_native_splash: ^2.4.6
  flutter_svg: ^2.0.17
  flutter_bloc: ^9.1.0
  dio: ^5.8.0+1
  shared_preferences: ^2.5.3
  json_annotation: 4.9.0
  get_it: ^8.0.3
  injectable: ^2.5.0
  easy_localization: ^3.0.7+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: 2.4.15
  flutter_launcher_icons: ^0.14.3
  json_serializable: ^6.9.5
  injectable_generator: ^2.1.0

flutter:

  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/

  fonts:
    - family: Geist
      fonts:
        - asset: assets/fonts/Geist-Regular.ttf